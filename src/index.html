<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>國立海洋生物博物館-首頁</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-slate-100">
    <section>
      <div class="relative">
        <img
          src="/Aquarium-Redesign/assets/images/首頁/首頁banner.jpg"
          alt=""
        />
      </div>
      <div class="absolute right-1/2 top-1/3 ml-20 w-1/5">
        <img
          src="/Aquarium-Redesign/assets/images/logo.png"
          alt=""
          class="ml-32"
        />
      </div>
    </section>
    <section class="my-16 grid grid-cols-6 text-center">
      <div>
        <i class="material-icons placeholder: text-6xl text-primary"
          >campaign</i
        >
        <h2 class="font-bold text-primary">科教活動</h2>
      </div>
      <div>
        <i class="material-icons text-6xl text-primary">bed</i>
        <h2 class="font-bold text-primary">夜宿活動</h2>
      </div>
      <div>
        <i class="material-icons text-6xl text-primary">call</i>
        <h2 class="font-bold text-primary">聯絡我們</h2>
      </div>
      <div>
        <i class="material-icons text-6xl text-primary">calendar_month</i>
        <h2 class="font-bold text-primary">節目表</h2>
      </div>
      <div>
        <i class="material-icons text-6xl text-primary">confirmation_number</i>
        <h2 class="font-bold text-primary">購票資訊</h2>
      </div>
      <div>
        <i class="material-icons text-6xl text-primary">room</i>
        <h2 class="font-bold text-primary">交通資訊</h2>
      </div>
    </section>
    <section class="relative grid grid-cols-4 grid-rows-1 gap-4">
      <div class="relative h-64 cursor-pointer">
        <div class="relative h-64">
          <img
            src="/Aquarium-Redesign/assets/images/首頁/研究主題網.jpg"
            alt=""
            class="relative -z-50 h-full rounded-main"
          />
        </div>
        <div>
          <img
            src="/Aquarium-Redesign/assets/images/首頁/卡片底圖-big.png"
            alt=""
            class="absolute top-0 z-50 h-full w-full rounded-main"
          />
        </div>
      </div>

      <div class="relative h-64 rounded-main">
        <img
          src="/Aquarium-Redesign/assets/images/首頁/文創系列.jpeg"
          alt=""
          class="relative -z-50 h-full w-full rounded-main"
        />
        <div>
          <img
            src="/Aquarium-Redesign/assets/images/首頁/卡片底圖-big.png"
            alt=""
            class="absolute top-0 z-50 h-full w-full rounded-main"
          />
        </div>
      </div>

      <div class="0 relative h-64">
        <img
          src="/Aquarium-Redesign/assets/images/首頁/白鯨研究與照護.jpg"
          alt=""
          class="relative -z-50 h-full w-full rounded-main"
        />
        <div>
          <img
            src="/Aquarium-Redesign/assets/images/首頁/卡片底圖-big.png"
            alt=""
            class="absolute top-0 z-50 h-full w-full rounded-main"
          />
        </div>
      </div>

      <div class="relative h-64">
        <img
          src="/Aquarium-Redesign/assets/images/首頁/書籍介紹.webp"
          alt=""
          class="relative -z-50 h-full rounded-main"
        />
        <div>
          <img
            src="/Aquarium-Redesign/assets/images/首頁/卡片底圖-big.png"
            alt=""
            class="absolute top-0 z-50 h-full w-full rounded-main"
          />
        </div>
      </div>
    </section>
    <h1 class="my-10 text-center text-primary">這裡是首頁</h1>
    <h2 class="text-center text-primary">我是副標題</h2>
    <p class="bg-slate-200 p-10 text-descript">這裡是內文</p>
    <div class="h-5 bg-fn"></div>
    <button class="btn my-10">更多資訊</button>
  </body>
</html>
